<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Login Form</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/* Gradient background like the iPhone logo */
body {
	background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	position: relative;
}

/* Custom styling for form background and heading */
.login-form {
	background-color: #f8f9fa; /* Light gray background for form */
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
	/* More prominent shadow for depth */
	max-width: 400px;
	width: 100%;
	z-index: 1;
	position: relative;
}

.login-heading {
	color: #007bff; /* Set the heading color to Bootstrap primary blue */
}

.btn-primary {
	background-color: #007bff; /* Primary button */
	border: none;
}

.btn-primary:hover {
	background-color: #0056b3; /* Darker shade on hover */
}

/* Ashok IT Solutions background text */
.bg-text {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	color: rgba(255, 255, 255, 0.1);
	/* Very light white for the background text */
	font-size: 100px;
	font-weight: bold;
	display: flex;
	justify-content: center;
	align-items: center;
	z-index: 0;
	text-transform: uppercase;
	pointer-events: none; /* So it doesn't affect form interaction */
}

/* Title style */
.title {
	position: absolute;
	top: 20px; /* Adjust position as needed */
	left: 50%;
	transform: translateX(-50%);
	color: #007bff; /* Title color */
	font-size: 30px; /* Adjust font size */
	font-weight: bold;
	text-align: center;
	z-index: 1;
}
</style>
</head>
<body>

	<!-- Background Text -->
	<div class="bg-text">Mdk IT Solutions</div>

	<!-- Title -->
	<div class="title">Welcome to Mdk IT Solutions</div>

	<div class="login-form text-center">
		<h3 class="login-heading">Login Here</h3>

		<div style="color: red;">
			<p th:text="${emsg}"></p>
		</div>

		<form th:action="@{/login}" th:object="${counsellor}" method="post">
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" th:field="*{email}" class="form-control" id="email"
					placeholder="Enter your email" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" th:field="*{pwd}" class="form-control"
					id="password" placeholder="Enter your password" required>
			</div>
			<button type="submit" class="btn btn-primary">login</button>
		</form>

		<div class="text-center mt-3">
			<a href="register" class="text-primary">Register Here</a>
		</div>
	</div>

	<!-- Bootstrap JS (for optional interactive components) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
