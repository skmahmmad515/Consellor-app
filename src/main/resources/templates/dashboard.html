<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome to Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	background-color: #f0f8ff; /* Light blue color */
	min-height: 100vh; /* Ensures the body covers the full height */
}

.container {
	background-color: transparent;
	/* Container's background set to transparent */
	padding: 20px;
}
</style>
</head>

<body>
	<div class="container">
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="dashboard">View Dashboard</a></li>
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="enquiry">Add Enquiry</a></li>

			<li class="nav-item"><a class="nav-link" href="view-enquiries">View
					Enquiries</a></li>
			<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
		</ul>
		<hr />
		<h2>Dashboard</h2>
		<table>
			<tr>
				<td>Total Enquiries:</td>
				<td th:text="${dashboardInfo.totalEnqs}"></td>
			</tr>
			<tr>
				<td>Open Enquiries:</td>
				<td th:text="${dashboardInfo.openEnqs}"></td>
			</tr>
			<tr>
				<td>Enrolled Enquiries:</td>
				<td th:text="${dashboardInfo.enrolledEnqs}"></td>
			</tr>
			<tr>
				<td>Lost Enquiries:</td>
				<td th:text="${dashboardInfo.lostEnqs}"></td>
			</tr>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
